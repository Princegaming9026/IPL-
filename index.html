<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Stream Player</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    
    <!-- jQuery, Plyr, HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: Poppins, sans-serif;
            background: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”„ Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 40px;
            font-weight: bold;
            color: purple;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px purple, 0 0 20px #800080; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff1493; }
        }

        /* ðŸŽ¥ Video Player Style */
        video {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        /* ðŸŽ¯ Animated Join Button */
        .join-channel {
            display: none;
            margin-top: 20px;
        }

        .join-channel a {
            background: linear-gradient(90deg, #ff00ff, #800080);
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
        }

        .join-channel a:hover {
            background: linear-gradient(90deg, #800080, #ff00ff);
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>
<body>

    <!-- ðŸ”„ Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-text">LOADING...</div>
    </div>

    <!-- ðŸŽ¥ Secure Video Player -->
    <video id="player" autoplay controls crossorigin playsinline></video>

    <!-- ðŸŽ¯ Join Channel Button -->
    <div class="join-channel" id="joinChannel">
        <a href="https://t.me/+v0D91D8S9LNmMzE1" target="_blank">Join Telegram Channel</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("player");
            const videoSrc = "stream.php?token=secure123"; // Secure stream via PHP

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            }

            new Plyr(video);

            // ðŸš€ Hide loading screen after 3 seconds
            setTimeout(() => {
                document.getElementById('loading').classList.add('fade-out');
                document.getElementById('joinChannel').style.display = 'block';
            }, 3000);
        });
    </script>

</body>
</html>
