<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Stream Player</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    
    <!-- jQuery, Plyr, HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-text {
            font-size: 40px;
            font-weight: bold;
            color: purple;
        }
    </style>
</head>
<body>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Secure Video Player -->
    <video id="player" autoplay controls crossorigin playsinline></video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("player");
            const videoSrc = "stream.php?token=secure123"; // Secure stream via PHP

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            }

            new Plyr(video);

            // Hide loading screen after 3 seconds
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>
