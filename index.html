<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>| PLAY</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://dthhyderabad.in/wp-content/uploads/2019/09/1.jpg">
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    
    <!-- jQuery, Plyr, HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <style>
        html, body {
            font-family: Poppins, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            font-size: 50px;
            font-weight: bold;
            color: purple; /* Changed to Purple */
            font-family: 'Quattrocento Sans', sans-serif;
            animation: blur-text 1.5s infinite linear alternate;
        }

        .loading-text span:nth-child(1) { animation-delay: 0s; }
        .loading-text span:nth-child(2) { animation-delay: 0.2s; }
        .loading-text span:nth-child(3) { animation-delay: 0.4s; }
        .loading-text span:nth-child(4) { animation-delay: 0.6s; }
        .loading-text span:nth-child(5) { animation-delay: 0.8s; }
        .loading-text span:nth-child(6) { animation-delay: 1s; }

        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }

        /* Video Player */
        video {
            width: 100%;
            height: auto;
            max-width: 800px;
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        /* Join Channel Button */
        .join-channel {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .join-channel a {
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }

        .join-channel a:hover {
            background-color: #0077b5;
        }
    </style>
</head>
<body>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-text">
            <span>M</span>
            <span>A</span>
            <span>D</span>
            <span>A</span>
            <span>R</span>
            <span>A</span>
        </div>
    </div>

    <!-- Video Player with Secure Token -->
    <video id="player" autoplay controls crossorigin playsinline poster="">
        <source type="application/vnd.apple.mpegurl" src="stream.php?token=secure123">
    </video>

    <!-- Join Channel Button -->
    <div class="join-channel" id="joinChannel">
        <a href="https://t.me/+v0D91D8S9LNmMzE1" target="_blank">Join Telegram Channel</a>
    </div>

    <script>
        // Hide loading screen after 3 seconds and show Join Channel Button
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('joinChannel').style.display = 'block';
        }, 3000);

        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("player");
            const source = video.getElementsByTagName("source")[0].src;
            const options = {};

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxMaxBufferLength: 100
                });
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    const qualities = hls.levels.map(level => level.height);
                    options.quality = {
                        default: qualities[0],
                        options: qualities,
                        forced: true,
                        onChange: quality => {
                            hls.levels.forEach((level, index) => {
                                if (level.height === quality) {
                                    hls.currentLevel = index;
                                }
                            });
                        }
                    };
                    new Plyr(video, options);
                });
                hls.attachMedia(video);
                window.hls = hls;
            } else {
                new Plyr(video, options);
            }
        });
    </script>

</body>
</html>
