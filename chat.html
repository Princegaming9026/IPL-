<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="menu-buttons">
                <button onclick="showUsers()"><i class="fas fa-users"></i></button>
                <button onclick="showRequests()"><i class="fas fa-bell"></i></button>
                <button onclick="showRecents()"><i class="fas fa-history"></i></button>
            </div>
            <div id="users-list" class="list-container"></div>
        </div>
        <div class="chat-area">
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                <button onclick="startCall()"><i class="fas fa-phone"></i></button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
